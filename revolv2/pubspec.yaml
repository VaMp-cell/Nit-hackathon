name: citypulse
description: A Local Issue Reporting & Impact Tracker
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_core_web: ^2.10.0
  firebase_auth_web: ^5.8.13
  firebase_storage_web: ^3.6.17
  cloud_firestore_web: ^3.9.0

  # Google Maps
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # State management
  provider: ^6.1.1

  # UI components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  animations: ^2.0.8

  # Charts for analytics
  fl_chart: ^0.65.0

  # AI/ML (optional)
  tflite_flutter: ^0.10.4

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  image: ^4.1.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
